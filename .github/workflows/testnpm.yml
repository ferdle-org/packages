name: Test Install NPM


on:
  workflow_dispatch:
       
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm clean-install
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
